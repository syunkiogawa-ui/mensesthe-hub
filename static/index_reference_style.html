<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンエスHub</title>
    <link rel="stylesheet" href="styles_reference.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">メンエス</span>
                    <span class="logo-highlight">Hub</span>
                </div>
                <div class="header-actions">
                    <button id="favoritesBtn" class="btn btn-favorite">
                        <i class="fas fa-heart"></i>
                        お気に入り
                    </button>
                    <button id="logoutBtn" class="btn btn-logout">
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
        <div class="container">
            <!-- 検索バー -->
            <div class="search-bar">
                <div class="search-input-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="店舗名・セラピスト名で検索">
                    <button id="searchBtn" class="search-button">検索</button>
                </div>
            </div>

            <!-- 絞り込み検索 -->
            <div class="filter-section">
                <h3 class="filter-title">絞り込み検索</h3>
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">エリア</label>
                        <select id="areaSelect" class="filter-select">
                            <option value="">都道府県を選択</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">年齢</label>
                        <select id="ageSelect" class="filter-select">
                            <option value="">年齢を選択</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">カップサイズ</label>
                        <select id="cupSizeSelect" class="filter-select">
                            <option value="">カップサイズを選択</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">プレイ内容</label>
                        <select id="playContentSelect" class="filter-select">
                            <option value="">寛容度を選択</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">容姿</label>
                        <select id="appearanceSelect" class="filter-select">
                            <option value="">容姿を選択</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">お気に入りのみ表示</label>
                        <div class="checkbox-container">
                            <input type="checkbox" id="favoritesOnly" class="filter-checkbox">
                            <label for="favoritesOnly" class="checkbox-label">お気に入りのみ</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- セラピスト一覧 -->
            <div class="therapist-section">
                <div id="therapistGrid" class="therapist-grid"></div>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    読み込み中...
                </div>
                <div id="noResults" class="no-results" style="display: none;">
                    該当するセラピストが見つかりませんでした。
                </div>
            </div>
        </div>
    </main>

    <!-- セラピスト詳細モーダル -->
    <div id="therapistDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTherapistName">セラピスト詳細</h3>
                <button class="close" id="closeDetailModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="therapist-detail">
                    <div class="detail-section">
                        <h4>基本情報</h4>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <label>名前:</label>
                                <span id="detailTherapistName">-</span>
                            </div>
                            <div class="detail-item">
                                <label>年齢:</label>
                                <span id="detailTherapistAge">-</span>
                            </div>
                            <div class="detail-item">
                                <label>店舗名:</label>
                                <span id="detailShopName">-</span>
                            </div>
                            <div class="detail-item">
                                <label>エリア:</label>
                                <span id="detailShopArea">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>容姿・バストサイズ</h4>
                        <div class="detail-tags" id="detailAppearanceSize">-</div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>寛容傾向</h4>
                        <div class="detail-tags" id="detailTolerance">-</div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>体験コメント</h4>
                        <div class="review-content" id="detailReviewExcerpt">レビューなし</div>
                    </div>
                    
                    <div class="detail-actions">
                        <button id="favoriteBtn" class="btn btn-primary">
                            <i class="fas fa-heart"></i>
                            お気に入りに追加
                        </button>
                        <button id="shopUrlBtn" class="btn btn-outline">
                            <i class="fas fa-external-link-alt"></i>
                            店舗ページ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 エス研 - メンエスHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script_reference_style.js"></script>
</body>
</html>
